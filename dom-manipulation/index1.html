<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filtering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    #quoteDisplay {
      font-size: 1.5em;
      margin: 20px 0;
      padding: 10px;
      border-left: 4px solid #333;
    }
    input, select, button {
      margin: 5px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator with Category Filter</h1>

  <!-- Category Filter Dropdown -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay">Click "Show New Quote" to start!</div>
  <button id="newQuote">Show New Quote</button>

  <h2>Add a New Quote</h2>
  <div id="addQuoteFormContainer"></div>

  <h2>Import / Export Quotes (JSON)</h2>
  <input type="file" id="importFile" accept=".json" />
  <button id="exportBtn">Export Quotes to JSON</button>

  <script src="script.js"></script>
</body>
</html>
